<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>体艺赛事综合管理系统-查看团队信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../assets/css/layui.css">
  <link rel="stylesheet" href="../assets/css/pc_global.css">
</head>
<body>
<div  class="msgindex2"> 
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo" class="layui-form">
	<div class="headTable">
	  <div class="layui-inline">
	    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="名称：">
	  </div>
	  <button class="layui-btn blue" data-type="reload">搜索</button>
    <div class="layui-input-inline male3">
      <select name="kind">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
      </select>
    </div>
        <button class="layui-btn blue refresh" onclick="window.location.reload();"><i class="layui-icon layui-icon-refresh-3"></i> 刷新</button>
  </div>
</script>
<script type="text/html" id="barDemo">
  <a href="javascript:;" onclick="layer_box('该区县教育局数据情况详情页面','selfdatas.html','96vw','84vh');" class="layui-btn layui-btn-primary layui-btn-xs bluecolor">
  	<i class="layui-icon layui-icon-search"></i> 查 看
  </a>
</script>
</div>              
          
<script src="../assets/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../assets/data/data.json'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'center'}
      ,{field:'id', title:'序号', fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'名称', see: 'text'}
      ,{field:'schools', title:'学校总数', see: 'text'}
      ,{field:'footballs', title:'足球团队总数', sort: true}
      ,{field:'basketballs', title:'篮球团队总数', sort: true}
      ,{field:'arts', title:'艺术团队总数', sort: true}
      ,{field:'awards', title:'获奖总数', sort: true}
      ,{fixld:'operations', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,page: true
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>体艺赛事综合管理系统-修改个人信息</title>
  <link rel="stylesheet" href="../assets/css/layui.css">
  <link rel="stylesheet" href="../assets/css/mobile_global.css">
</head>
<body>
<div class="cfb">
<div class="layui-form">
  <div class="layui-upload-list">
    <img class="layui-upload-img headerimg" src="//t.cn/RCzsdCq" id="demo1">
    <p id="demoText"></p>
  </div>
  <button type="button" class="layui-btn" id="test1"><i class="layui-icon layui-icon-picture"></i>&nbsp;&nbsp;上传头像图片</button>
</div><br>
<div class="layui-form layui-form-pane">
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">座右铭</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容（最多16个字）" class="layui-textarea">如鱼饮水，冷暖自知。</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" class="layui-input" value="吴歌儿">
    </div>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked="">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">年龄</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" class="layui-input" value="13">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">年级</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="七年级">七年级</option>
        <option value="一年级">一年级</option>
        <option value="二年级">二年级</option>
        <option value="三年级">三年级</option>
        <option value="四年级">四年级</option>
        <option value="五年级">五年级</option>
        <option value="六年级">六年级</option>
        <option value="七年级">七年级</option>
        <option value="八年级">八年级</option>
        <option value="九年级">九年级</option>
        <option value="十年级">十年级</option>
        <option value="十一年级">十一年级</option>
        <option value="十二年级">十二年级</option>
      </select>
    </div>
  </div>
  <br><br>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn suf" lay-submit="" lay-filter="demo1">确认更新</button>
    </div>
  </div>
</div>
</body> 
<script src="../assets/layui.js"></script>
<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  
  //普通图片上传
  var uploadInst = upload.render({
    elem: '#test1'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo1').attr('src', result); //图片链接（base64）
      });
    }
  })
});
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery; $("<script src='../assets/lib/layer/layer.js'>" + "<" + "/script>").appendTo('body');
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  
  $('.suf').on('click',function(){
	  //提示
	  layer.open({
	    content: '更新成功！'
	    ,skin: 'msg'
	    ,time: 2 //2秒后自动关闭
	})
	setTimeout(function(){
	  	window.parent.location.reload();
	},1200)
 })
});
</script>
</html>

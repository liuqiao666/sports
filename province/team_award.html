<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>体艺赛事综合管理系统-给球队颁奖（冠亚军）</title>
  <link rel="stylesheet" href="../assets/css/layui.css">
  <link rel="stylesheet" href="../assets/css/pc_global.css">
</head>
<body>
<div class="cfb pa0">
<div class="card pa0">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12 pa0">
      <div class="layui-card bsn" style="height: auto;">
        <div class="cardlink">
			<fieldset class="layui-elem-field layui-field-title mt3">
			  <legend>给球队颁奖（冠亚军）</legend>
			</fieldset>
			<div class="layui-form layui-form-pane"><br>
			  <div class="layui-form-item">
			    <label class="layui-form-label">冠军球队</label>
			    <div class="layui-input-block">
			    	<select name="interest" lay-filter="aihao">
			        <option value="">请选择冠军球队</option>
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			      </select>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">亚军球队</label>
			    <div class="layui-input-block">
			    	<select name="interest" lay-filter="aihao">
			        <option value="">请选择亚军球队</option>
			        <option value="1">1</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			      </select>
			    </div>
			  </div><br>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn suf" lay-submit="" lay-filter="demo1">确认</button>
			    </div>
			  </div>
			</div>
        </div>
      </div>
    </div>
  </div>
</div> 
</div>
</body> 
<script src="../assets/layui.js"></script>
<script>
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery;
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  
  $('.suf').on('click',function(){
	layer.msg('颁奖成功！', {icon: 1});
	setTimeout(function(){location.href='award.html'},1000)
 })
});
</script>
</html>

        <dd><a href="footballmsg.html">查看球队信息</a></dd>

      </dl>
    </li>
    <li class="layui-nav-item">
      <a href="javascript:;">赛事管理</a>
      <dl class="layui-nav-child">
        <dd><a href="match.html">报名参加赛事</a></dd>
        <dd><a href="seematch.html">查看已报名赛事</a></dd>
      </dl>

	  <li class="layui-nav-item right" lay-unselect="">
	    <a href="javascript:;">
	    	<img src="//t.cn/RCzsdCq" class="layui-nav-img">
	    </a>

<div class="cfb">
<div class="layui-form layui-form-pane">
	<div class="layui-form-item">
    <div class="layui-input-block" style="margin-left: 0;">
      <input type="radio" name="kind" value="足球" title="足球" checked="">
      <input type="radio" name="kind" value="篮球" title="篮球">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">球队名称</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入球队名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">球队类型</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value="">请选择球队类型</option>
        <option value="1">男子组</option>
        <option value="2">女子组</option>
        <option value="3">混合组</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">球队简介</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容（最多50个字）" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block" style="margin-left: 0;">
      <input type="checkbox" name="like[read]" title="学生是否需要审核才能加入该球队" checked="">
    </div>
  </div>
  <br><br>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn suf" lay-submit="" lay-filter="demo1">确认</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>
</body> 
<script src="../assets/layui.js"></script>
<script>
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery; $("<script src='../assets/lib/layer/layer.js'>" + "<" + "/script>").appendTo('body');
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  
  $('.suf').on('click',function(){
	//提示
  layer.open({
    content: '创建成功！'
    ,skin: 'msg'
    ,time: 2 //2秒后自动关闭
  })
  setTimeout(function(){location.href='footballmsg.html'},1200)
 })
});
</script>
</html>

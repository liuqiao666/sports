<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>体艺赛事综合管理系统-球队信息修改</title>
	<link rel="stylesheet" href="../assets/css/layui.css">
</head>
<body>
<blockquote class="layui-elem-quote layui-text ma2">
注意：球队简介不得超过50个字。
</blockquote>		
<div class="cfb">
<div class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <div class="layui-input-block" style="margin-left: 0;">
      <input type="radio" name="kind" value="足球" title="足球" checked="">
      <input type="radio" name="kind" value="篮球" title="篮球">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">球队名称</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" class="layui-input" value="球队1">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">球队类型</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value="男子组">男子组</option>
        <option value="1">男子组</option>
        <option value="2">女子组</option>
        <option value="3">混合组</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">球队简介</label>
    <div class="layui-input-block">
      <textarea name="desc" class="layui-textarea">风一样我们在球场上散发出青春的气息，不服输不气馁，狭路相逢勇者胜！我们就是最棒哒~</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block" style="margin-left: 0;">
      <input type="checkbox" name="like[read]" title="学生是否需要审核才能加入该球队" checked="">
    </div>
  </div>
  <br><br>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn update" lay-submit="" lay-filter="demo1">确认更新</button>
    </div>
  </div>
</div>
</div>
</body> 
<script src="../assets/layui.js"></script>
<script>
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery; $("<script src='../assets/lib/layer/layer.js'>" + "<" + "/script>").appendTo('body');
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  
  $('.update').on('click',function(){
	  //提示
	  layer.open({
	    content: '更新成功！'
	    ,skin: 'msg'
	    ,time: 2 //2秒后自动关闭
	})
	setTimeout(function(){
	  	window.parent.location.reload();
	},1200)
  })
});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>体艺赛事综合管理系统-参赛详情页面</title>
  <link rel="stylesheet" href="../assets/css/layui.css">
  <link rel="stylesheet" href="../assets/css/pc_global.css">
</head>
<body>
<div  class="msgindex2"> 
	<table class="layui-hide" id="test" lay-filter="test"></table>
	<script type="text/html" id="toolbarDemo" class="layui-form">
		<div class="headTable">
		  <div class="layui-inline">
		    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="赛事名称：">
		  </div>
		  <button class="layui-btn blue" data-type="reload">搜索</button>
	    <button class="layui-btn blue uploading" onclick="window.location.reload();"><i class="layui-icon layui-icon-refresh-3"></i> 刷新</button>
	    <div class="layui-input-inline male3">
	      <select name="kind">
	        <option value="" selected="">评奖等级</option>
	        <option value="冠军">冠军</option>
	        <option value="亚军">亚军</option>
	      </select>
	    </div>
	  </div>
	</script>
	<script type="text/html" id="matchimg">
		<img src="{{ d.matchimg }}">
	</script>
	<script type="text/html" id="state">
		<span class="layui-badge layui-bg-orange">{{ d.state }}</span>
	</script>
	<script type="text/html" id="barDemo">
		<a href="javascript:;" onclick="layer_box('球队颁奖页面','team_award.html','96vw','84vh');" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">球队颁奖</a>
		<a href="javascript:;" onclick="layer_box('队员评分页面','stu_award.html','96vw','84vh');"  class="layui-btn layui-btn-xs" lay-event="edit">队员评分</a>
	</script>
</div> 

<script src="../assets/layui.js"></script>
<script>
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery;
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
});

layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../assets/data/checkevent.json'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'center'}
      ,{field:'id', title:'序号', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'area', title:'报名地市区名称', see: 'text'}
      ,{field:'team', title:'报名团队'}
      ,{field:'teacher', title:'团队负责人'}
      ,{field:'description', title:'团队简介'}
      ,{field:'state', title:'状态', templet: '#state', width:100}
      ,{field:'operation', title:'操作', toolbar: '#barDemo', width:180}
    ]]
    ,page: true
  });
});
</script>
</body>
</html>

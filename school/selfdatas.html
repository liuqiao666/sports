<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>体艺赛事综合管理系统-查看团队信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../assets/css/layui.css">
  <link rel="stylesheet" href="../assets/css/pc_global.css">
</head>
<body>
<div  class="msgindex2"> 
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo" class="layui-form">
	<div class="headTable">
	  <div class="layui-inline">
	    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="名称：">
	  </div>
	  <button class="layui-btn blue" data-type="reload">搜索</button>
	  <button class="layui-btn blue uploading" onclick="window.location.reload();"><i class="layui-icon layui-icon-refresh-3"></i> 刷新</button>
    <div class="layui-input-inline male3">
      <select name="kind">
        <option value="足球队">足球队</option>
        <option value="篮球队">篮球队</option>
      </select>
    </div>
  </div>
</script>
</div>  
<script type="text/html" id="barDemo">
	<a href="javascript:;" onclick="layer_box('添加学生成员信息','studentteam.html','96vw','84vh');" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">
		添加学生成员信息
	</a>
	<a href="javascript:;" onclick="layer_box('编辑团队页面','editteam.html','96vw','84vh');"  class="layui-btn layui-btn-xs" lay-event="edit">
		编辑
	</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs deling">
		删除
	</a>
</script>
<script type="text/html" id="students">
	<a class="teams" href="javascript:;" onclick="layer_box('团队成员列表页','selfdata_team.html','96vw','84vh');">{{ d.students }}</a>
</script>        
<script src="../assets/layui.js"></script>
<script>
layui.use(['element','layedit'], function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  $ = layui.jquery;
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
});
	layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../assets/data/team.json'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'center'}
      ,{field:'id', title:'序号', fixed: 'left', unresize: true, sort: true}
      ,{field:'teamkind', title:'团队类型', see: 'text'}
      ,{field:'teamname', title:'团队名称', see: 'text'}
      ,{field:'teachers', title:'团队负责人'}
      ,{field:'students', title:'团队成员总数', sort: true, templet: '#students'}
      ,{field:'awards', title:'团队获奖总数', sort: true}
      ,{field:'operation', title:'操作', toolbar: '#barDemo', width:240}
    ]]
    ,page: true
    ,done: function(res, curr, count){
		  $('.deling').on('click',function(){
		  //询问框
			layer.open({
			  content: '您确定要删除吗？'
			  ,btn: ['确认', '取消']
			  ,yes: function(index){
				//提示
				layer.msg('删除成功！', {icon: 1});
				//location.reload();
			    layer.close(index);
			    setTimeout(function(){location.href='selfdatas.html'},1000)
			  }
			})
		 })
  	}
  });
});
</script>

</body>
</html>
